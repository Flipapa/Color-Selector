<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Color Selector</title>
</head>
<body>
  <div class="container">
    <h1 class="title text-center">COLOR SELECTOR</h1>
    <div class="r-color d-flex my-2 justify-content-center">
      <div class="red mx-2 border rounded text-center text-white" id="r-text">R</div>
      <input class="r-slide" type="range" value="255" min="0" max="255">
      <div class="red mx-2 border rounded text-center text-white" id="r-num">255</div>
    </div>
  
    <div class="g-color d-flex my-2 justify-content-center">
      <div class="green mx-2 border rounded text-center text-white" id="g-text">G</div>
      <input class="g-slide" type="range" value="255" min="0" max="255">
      <div class="green mx-2 border rounded text-center text-white" id="g-num">255</div>
    </div>
  
    <div class="b-color d-flex my-2 justify-content-center">
      <div class="blue mx-2 border rounded text-center text-white" id="b-text">B</div>
      <input class="b-slide" type="range" value="255" min="0" max="255">
      <div class="blue mx-2 border rounded text-center text-white" id="b-num">255</div>
    </div>
    <div class="hex mx-auto my-2 text-center">#FFFFFF</div>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
